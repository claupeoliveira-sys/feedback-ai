<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Feedback AI</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1f2937, #111827);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }

    .card {
      background: #ffffff;
      color: #333;
      padding: 30px;
      border-radius: 12px;
      width: 500px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }

    h2 {
      margin-top: 0;
      text-align: center;
    }

    label {
      font-weight: bold;
      font-size: 14px;
      display: block;
      margin-top: 15px;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    textarea {
      resize: vertical;
    }

    button {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #1d4ed8;
    }

    .resultado {
      margin-top: 20px;
      padding: 15px;
      background: #f3f4f6;
      border-radius: 6px;
      font-size: 14px;
      white-space: pre-wrap;
    }

    .loading {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>

<div class="card">

  <h2>Gerador de Feedback Corporativo</h2>

  <label>Nome do colaborador</label>
  <input type="text" id="nome">

  <label>Cargo</label>
  <input type="text" id="cargo">

  <label>Nível de performance</label>
  <select id="nivel">
    <option value="alta">Alta Performance</option>
    <option value="media">Performance Média</option>
    <option value="baixa">Baixa Performance</option>
  </select>

  <label>Contexto do feedback</label>
  <textarea id="contexto" rows="4"></textarea>

  <button onclick="enviar()">Gerar Feedback</button>

  <div class="loading" id="loading"></div>
  <div class="resultado" id="resultado"></div>

</div>

<script>
async function enviar() {

  const nome = document.getElementById("nome").value;
  const cargo = document.getElementById("cargo").value;
  const nivel = document.getElementById("nivel").value;
  const contexto = document.getElementById("contexto").value;

  const pergunta = `
  Gere um feedback profissional para:
  Nome: ${nome}
  Cargo: ${cargo}
  Nível: ${nivel}
  Contexto: ${contexto}
  `;

  document.getElementById("loading").innerText = "Gerando feedback...";
  document.getElementById("resultado").innerText = "";

  const resposta = await fetch("/api/ask", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({ question: pergunta })
  });

  const data = await resposta.json();

  document.getElementById("loading").innerText = "";
  document.getElementById("resultado").innerText = data.answer || data.error;
}
</script>

</body>
</html>
